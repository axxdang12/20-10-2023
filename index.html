<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="book">
        <div class="cover">
          <img src="img/images.jpg" alt="Book Cover" />
        </div>
        <div class="content">
          <h1>Book Title</h1>
          <p>Book content goes here...</p>
          <div class="card">
            <div class="person">
              <div class="head">
                <div class="face">
                  <img src="face-image.jpg" alt="Face Image" />
                </div>
              </div>
              <div class="body"></div>
              <div class="legs"></div>
            </div>
            <div class="message">
              <h2>Happy Birthday!</h2>
              <p>Wishing you a day filled with joy and happiness.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/javascript.js"></script>
